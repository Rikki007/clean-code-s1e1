<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
  >
  <link
    rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8"
  >
</head>
<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg"
    alt="the eisenhower matrix"
    class="header__image"
    >
    <a
      class="header__link"
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >
      Want more details?
    </a>
  </header>
  <main class="main">
    <section class="section">
      <h3 class="section__title">Add Item</h3>
      <div class="task-wrapper">
        <input
          id="new-task"
          class="task"
          type="text"
          class="task-wrapper__input"
        >
        <button class="task-wrapper__button button">Add</button>
      </div>
    </section>
    <section class="incompleted-section">
      <h3 class="section__title">Todo</h3>
      <ul id="incompleteTasks"  class="task-list">
        <li class="task-item">
          <input type="checkbox" class="task-item__checkbox">
          <label class="task task-item__label">Pay Bills</label>
          <input type="text" class="task task-item__input">
          <button class="edit task-item__edit-btn button">Edit</button>
          <button class="delete task-item__delete-btn button">
            <img src="./remove.svg"
            alt="remove picture"
            >
          </button>
        </li>
        <li class="edit-mode task-item">
          <input type="checkbox" class="task-item__checkbox">
          <label class="task task-item__label">Go Shopping</label>
          <input
            type="text"
            value="Go Shopping"
            class="task task-item__input"
          >
          <button class="edit task-item__edit-btn button">Save</button>
          <button class="delete task-item__delete-btn button">
            <img src="./remove.svg"
            alt="remove picture"
            >
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-section">
      <h3 class="section__title">Completed</h3>
      <ul id="completed-tasks" class="task-list">
        <li class="task-item">
          <input type="checkbox" checked class="task-item__checkbox">
          <label class="task task-item__label">See the Doctor</label>
          <input type="text" class="task task-item__input">
          <button class="edit task-item__edit-btn button">Edit</button>
          <button class="delete task-item__delete-btn button">
            <img src="./remove.svg"
            alt="remove picture"
            >
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
